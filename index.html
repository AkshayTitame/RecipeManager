<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Manager</h1>
      <nav>
        <button id="home-btn" class="btn btn-secondary">Home</button>
        <button id="theme-toggle" class="btn btn-secondary">
          Toggle Theme
        </button>
      </nav>
    </header>
    <main>
      <section id="home-view">
        <div id="search-filters">
          <input
            type="text"
            id="search-title"
            placeholder="Search by title..."
          />
          <select id="filter-difficulty">
            <option value="">All Difficulties</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <input
            type="number"
            id="filter-prep-time"
            placeholder="Max prep time (min)"
            min="0"
          />
          <button id="add-recipe-btn" class="btn btn-primary">
            Add Recipe
          </button>
        </div>
        <div id="recipe-grid"></div>
      </section>
      <section id="recipe-detail-view" class="hidden">
        <div id="recipe-detail"></div>
        <div class="detail-buttons">
          <button id="edit-recipe-btn" class="btn btn-secondary">Edit</button>
          <button id="delete-recipe-btn" class="btn btn-danger">Delete</button>
          <button id="cancel-detail-btn" class="btn btn-secondary">
            Cancel
          </button>
        </div>
      </section>
      <section id="recipe-form-view" class="hidden">
        <form id="recipe-form">
          <h2 id="form-title">Add Recipe</h2>
          <div class="form-group">
            <label for="recipe-title">Title *</label>
            <input type="text" id="recipe-title" required />
            <span class="error" id="title-error"></span>
          </div>
          <div class="form-group">
            <label for="recipe-description">Description *</label>
            <textarea id="recipe-description" required></textarea>
            <span class="error" id="description-error"></span>
          </div>
          <div class="form-group">
            <label for="recipe-ingredients">Ingredients *</label>
            <textarea
              id="recipe-ingredients"
              placeholder="One per line"
              required
            ></textarea>
            <span class="error" id="ingredients-error"></span>
          </div>
          <div class="form-group">
            <label for="recipe-steps">Steps *</label>
            <textarea
              id="recipe-steps"
              placeholder="One per line"
              required
            ></textarea>
            <span class="error" id="steps-error"></span>
          </div>
          <div class="form-group">
            <label for="recipe-prep-time">Prep Time (min) *</label>
            <input type="number" id="recipe-prep-time" min="0" required />
            <span class="error" id="prep-time-error"></span>
          </div>
          <div class="form-group">
            <label for="recipe-cook-time">Cook Time (min) *</label>
            <input type="number" id="recipe-cook-time" min="0" required />
            <span class="error" id="cook-time-error"></span>
          </div>
          <div class="form-group">
            <label for="recipe-difficulty">Difficulty *</label>
            <select id="recipe-difficulty" required>
              <option value="">Select Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <span class="error" id="difficulty-error"></span>
          </div>
          <div class="form-group">
            <label for="recipe-image">Image URL</label>
            <input type="url" id="recipe-image" />
          </div>
          <div id="form-buttons">
            <button type="submit" class="btn btn-primary">Save</button>
            <button
              type="button"
              id="cancel-form-btn"
              class="btn btn-secondary"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
