<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Recipe Manager</h1>
    <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ“</button>
  </header>

  <main>

    <section id="homeView" class="view">
      <div class="controls">
        <input type="search" id="searchInput" placeholder="Search by title..." />
        <select id="difficultyFilter">
          <option value="all">All Difficulties</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="addRecipeBtn">Add Recipe</button>
      </div>
      <div id="recipeGrid" class="grid"></div>
    </section>

    
    <section id="detailView" class="view hidden">
      <button id="backToHomeBtn" class="secondary-btn">&larr; Back</button>
      <article id="recipeDetail"></article>
      <div class="detail-actions">
        <button id="editRecipeBtn">Edit</button>
        <button id="deleteRecipeBtn" class="danger-btn">Delete</button>
      </div>
    </section>

   
    <section id="formView" class="view hidden">
      <button id="cancelFormBtn" class="secondary-btn">&larr; Cancel</button>
      <form id="recipeForm" novalidate>
        <h2 id="formTitle">Add Recipe</h2>
        <label>
          Title<span class="required">*</span>
          <input type="text" name="title" id="titleInput" required />
          <span class="error-msg"></span>
        </label>
        <label>
          Description
          <textarea name="description" id="descriptionInput"  rows="2"></textarea>
        </label>
        <label>
          Ingredients (one per line)<span class="required">*</span>
          <textarea name="ingredients" id="ingredientsInput" rows="4" required></textarea>
          <span class="error-msg"></span>
        </label>
        <label>
          Steps (one per line)<span class="required">*</span>
          <textarea name="steps" id="stepsInput" rows="4" required></textarea>
          <span class="error-msg"></span>
        </label>
        <label>
          Prep Time (minutes)<span class="required">*</span>
          <input type="number" name="prepTime" id="prepTimeInput" min="0" required />
          <span class="error-msg"></span>
        </label>
        <label>
          Cook Time (minutes)<span class="required">*</span>
          <input type="number" name="cookTime" id="cookTimeInput" min="0" required />
          <span class="error-msg"></span>
        </label>
        <label>
          Difficulty<span class="required">*</span>
          <select name="difficulty" id="difficultyInput" required>
            <option value="">Select difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <span class="error-msg"></span>
        </label>
        <label>
          Image URL
          <input type="url" name="imageUrl" id="imageUrlInput" placeholder="https://..." />
          <span class="error-msg"></span>
        </label>
        <button type="submit" id="submitRecipeBtn">Save Recipe</button>
      </form>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
